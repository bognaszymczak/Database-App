<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database App</title>
  <style>
    body {
      font-family:Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .login-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(73, 79, 96, 0.292);
      width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(139, 145, 161);
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 93%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #779fc9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover {
      background-color: #6d8cae;
    }
    .login-box .skip-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #7eafe3;
      text-decoration: none;
    }
    .login-box .skip-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <a href="/dashboard" class="skip-link">Skip Logging In</a>
  </div>
</body>
</html>
